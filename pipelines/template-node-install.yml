# template para instalação do Node e pacotes do projeto

steps:

# Instala o Node
- task: NodeTool@0
  inputs:
    versionSpec: '20.12.x'
  displayName: 'Install Node.js'

# Autenticação
- task: npmAuthenticate@0
  inputs:
    workingFile: './.npmrc'

# Instala as dependências do projeto
- task: Npm@1
  displayName: 'Npm Install'
  inputs:
    command: 'install'
