<form [formGroup]="form">
    <div class="form-group row mb-3">
        <div class="col-sm-12 col-xl-4">
            <label for="chaveDeAcesso" class="col-sm-12 pb-1">Chave de Acesso</label>
            <input type="text" id="chaveDeAcesso" class="form-control" formControlName="chaveDeAcesso" placeholder="Chave"/>
            <app-field-message [field]="fieldMessageRequired('chaveDeAcesso')" [erros]="fieldErros('chaveDeAcesso')"></app-field-message>
        </div>
    </div>

    <div class="form-group row d-flex justify-content-start">
        <div class="col-sm-8 col-sm-offset-2 d-flex justify-content-start gap-3">
            <app-button text="Salvar" classBtn="primary" (click)="salvar()"></app-button>
        </div>
    </div>
</form>
