# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
   branches:
     include:
       - master

pool:
  name: PROCERGS

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.12.x'
  displayName: 'Install Node.js'

# Instala as dependências
- task: Npm@1
  displayName: 'Npm Install'
  inputs:
    command: 'install'

# Executa o build para o ambiente 'des'
- task: Npm@1
  displayName: 'Run npm build:des'
  inputs:
    command: 'custom'
    customCommand: 'run build:des'

# Inicia o servidor Node.js após o build
- task: Npm@1
  displayName: 'Run API (Node.js Server)'
  inputs:
    command: 'custom'
    customCommand: 'run api:des'
  workingDirectory: '$(Build.SourcesDirectory)/dist/procergs-apm-angular/browser'

# Publica os artefatos de build para o destino correto
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact (profs02)'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)\dist\procergs-apm-angular\browser'
    ArtifactName: dist
    publishLocation: FilePath
    TargetPath: '$(pastaPublicacao)'
