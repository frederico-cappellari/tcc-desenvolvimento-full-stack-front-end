# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
   branches:
     include:
       - master

pool:
  name: PROCERGS

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.12.x'
  displayName: 'Install Node.js'

# Instala as dependÃªncias do projeto
- task: Npm@1
  displayName: 'Npm Install'
  inputs:
    command: 'install'

- task: SonarQubePrepare@6
  inputs:
    SonarQube: 'sonar-apm-angular-aap'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'org.sonarqube:com.procergs.apm-angular-aap'
    cliSources: '.'

# - task: CmdLine@2
#   displayName: 'Sonar Quality Gate'
#   inputs:
#     script: |
#       sonar-scanner -Dsonar.projectKey=apm-angular-aap -Dsonar.sources=src

# Executa o build para o ambiente 'des'
- task: Npm@1
  displayName: 'Run npm build:des'
  inputs:
    command: 'custom'
    customCommand: 'run build:des'
- task: SonarQubeAnalyze@6
  inputs:
    jdkversion: 'JAVA_HOME'
# - task: SonarQubeAnalyze@6
#   inputs:
#     jdkversion: 'JAVA_HOME_17_X64'

- task: SonarQubePublish@6
  inputs:
    pollingTimeoutSec: '300'

# Publica os artefatos de build para o destino correto
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact (profs02)'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)\dist\procergs-apm-angular\browser'
    ArtifactName: dist
    publishLocation: FilePath
    TargetPath: '$(pastaPublicacao)'
